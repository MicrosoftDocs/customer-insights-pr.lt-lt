### YamlMime:Landing
title: Įtraukimo įžvalgų pajėgumas „Dynamics 365 Customer Insights” (peržiūros versija)
summary: Rinkti duomenis apie jūsų susekamus duomenis. Interaktyviai suprasti bendravimą su klientais ir naudojimą jūsų svetainėse. Naudodami gilų įtraukimo įžvalgų ir auditorijos įžvalgų integravimą, savo elgsenos realiuoju laiku analizę papildyti klientų profilio ataskaitomis. Praturtinkite klientų profilius naudodami žiniatinklio veiklas, kad realiuoju laiku būtų galima naudoti svarbius klientų duomenis. Pakeiskite savo verslą, kad iš klientų duomenų tiesiogiai gautų naudos.
